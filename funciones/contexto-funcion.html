<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        //existe un contexto global que es este (window)
        var numero = 555;
        
        function crearFunciones(){
            
            //existe un contexto de funcion que es este (dentro de la funcion)
            var arr = [];
            numero = 1;
        
            arr.push(
                
                //se puede generar un contexto nuevo que no interfiera con el valor de la variable del contexto de afuera con una funcion anonima
                (function(numero){
                    
                    return function(){
                        console.log(numero)
                    }
                    
                })(numero)
            
            );
            
            numero = 2;
            
            arr.push(
                function(){
                    console.log(numero);
                }
            );
            
            numero = 3;
            
            arr.push(
                function(){
                    console.log(numero);
                }
            );
            
            //dentro del contexto, de arriba hacia abajo javascript tomara el ultimo valor que encuentre 
            numero = 666;
            return arr
            
        };
        
        var funciones = crearFunciones();
        
        funciones[0]();
        funciones[1]();
        funciones[2]();
        
    </script>
</body>
</html>
