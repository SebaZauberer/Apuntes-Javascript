<!DOCTYPE html>
<html lang="en">

<head>

    <title>Funciones</title>

<body>
    <script>
        
        var hola = function(){
            console.log("esto es una prueba");

        hola();
        
        
        var numero = 500;
        
        function miFuncion (){

        }
        
        miFuncion();

        //miFuncion.nombre = "Hola";
    </script>
