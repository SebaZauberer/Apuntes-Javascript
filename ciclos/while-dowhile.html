<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        var i = 0;
        
        while(i < 10){
            
            i++
            
            if(i == 5){
                continue;
            }
            
            console.log("while nº",i);
        }
        
        var arr = [
            'La palabra "break" detiene el ciclo por completo',
            'La palabra "continue" se salta una parte del ciclo en especifico y continua con el bucle'
        ];
        
        var a = 0;
        
        while(a <= 1){
            console.info(arr[a]);
            a++
        }
        
        var e = 1;
        
        do{
            
            console.log("do while nº", e);
            
            e++
            
        }while(e <= 10);
    
    </script>
</body>
</html>
