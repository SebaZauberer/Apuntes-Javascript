<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        //el rotulo del for va solamente en la linea antes del ciclo
        for_principal:
        for(var a = 1; a <= 5; a++){
            
            console.log("a",a);
            
            for_segundo:
            for(var b = 1; b <= 5; b++){
                
                console.log("b",b);
                
                for_tercero:
                for(var c = 1; c <= 5; c++){
                    
                    console.log("c",c);
                    continue for_segundo;
                    break for_tercero;
                }
            }
            
        };
        
    </script>
</body>
</html>
