<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        //en javascript los arrays p√∫eden tener valores primitivos (todos), funciones, objetos y otros arrays (matrices)
        var arr = [
            //posicion 0
            true,
            //posicion 1
            {
                nombre: "Fernando",
                apellido: "Herrera"
            },
            //posicion 2
            function(){
                console.log("Estoy viviendo en un arreglo");
            },
            //posicion 3
            function( persona ){
                console.log(persona.nombre + " " + persona.apellido);
            },
            //posicion 4
            [
                "Carlos",
                "Wensenlao",
                "Ernan",
                "Lisa",
                [
                    "Juanito",
                    "Pedrito",
                    "Choro Motta",
                    function(){
                        console.log( this );
                    }
                ]
            ]
        ];
        
        //la posicion del array toma el valor de lo que esta adentro de esta
        console.info( arr );
        console.log( arr[0] );
        //array(objeto{})
        console.log( arr[1].nombre + " " + arr[1].apellido );
        
        arr[2]();
        //array[funcion()]
        arr[3]( arr[1] );
        
        console.log( arr[4][4][1] );
        
        var arr2 = arr[4][4];
        
        arr2[1] = "Aquiles Bailo!";
        
        console.log( arr2 );
        console.log( arr );
        
        arr2[3]();
        
    </script>
</body>
</html>
