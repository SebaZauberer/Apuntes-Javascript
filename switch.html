<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //el switch sirve para agrupar un conjunto de condiciones, para ejecutar uno o varios casos dependiendo del valor del parametro
    var mes ;
        
    switch (mes) {
        case (10 > 5) ? 0:1 :
            console.log("Enero");
            break
        case 1:
            console.log("Febrero");
            break
        case undefined:
        default:
            console.log("Cualquier otro mes");
    }
        
</script>
</body>

</html>
