<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>

        var a = 1;
        var b = a;

        console.log("a: ",a);
        console.log("b: ",b);

        a = 320;

        console.log("a: ",a);
        console.log("b: ",b);

        var objeto1 = {
            texto: "Hola mundo"
        }

        var objeto2 = objeto1;

        console.log("objeto1: ",objeto1);
        console.log("objeto2: ",objeto2);

        objeto1.texto = "Otro texto";

        console.log("objeto1: ",objeto1);
        console.log("objeto2: ",objeto2);

        objeto2.texto = "Mas y mas texto";

        console.log("objeto1: ",objeto1);
        console.log("objeto2: ",objeto2);


        console.log(objeto1["texto"]);
    </script>

    //operaciones matematicas
    a) ((3^(1/2))^(1/3))^(1/5)
    b) 3+7*(a*(b/3))
    c) (3/a+5/b+7/d)/(a+b)
    d) (a^(1/2)+b^(1/2))/(a^(1/5)+3*(a^(1/2)+d)/(d-a))


</body>
</html>
